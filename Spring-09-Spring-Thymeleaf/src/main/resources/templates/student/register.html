<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Welcome New Student</h1>

<table>
    <thead>
    <td>First Name</td>
    <td>Last Name</td>
    <td>Age</td>
    <td>State</td>
    </thead>
</table>


<h2 th:text="${students}"></h2>


<h2 th:text="${students.get(0).firstName}"></h2>
<h2 th:text="${students.get(0).lastName}"></h2>

<!--  Concatenation -->

<h2 th:text="${'Welcome ' + students.get(0).firstName +' '+ students.get(0).lastName}"></h2>


<!--    Link  -->

<a th:href="@{https://google.com}">Google Page</a> <br>  <br>

<a th:href="@{/student/welcome}">Student Welcome Page</a> <br>  <br>


<!-- Adding Parameters to Link -->

<a th:href="@{/student/welcome(id=3)}">Link2</a> <br> <br>


<a th:href="@{/student/welcome(name=${students.get(0).firstName})}">Link3</a> <br> <br>


<!--Each-->

<h2>Students: </h2>
<table>

    <thead>
    <tr>
        <td> <b> First Name </b></td>
        <td> <b>Last Name </b></td>
        <td><b> Age </b></td>
        <td><b> State </b></td>
    </tr>
    </thead>

    <tbody th:each="student : ${students}">

    <tr>
        <td th:text="${student.firstName}"></td>
        <td th:text="${student.lastName}"></td>
        <td th:text="${student.age}"></td>
        <td th:text="${student.state}"></td>
    </tr>

    </tbody>

</table>
<ul>
    <li th:each="student : ${students}" th:text="${student}"></li>
</ul>

<div th:replace="/fragments/index :: footer-menu"></div>



<!-- Conditional Logic -->

<div th:text="${students.get(0).age} > 25 ? 'Eligible': 'Not Eligible'"></div> <br>

<div>
    <span th:if="${students.get(0).state.equals('Arizona')}">Arizona</span>
    <span th:unless="${students.get(0).state.equals('Arizona')}">Not Arizona</span>
</div>





</body>
</html>
